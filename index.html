<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Login</title>
</head>
<body>
  <header>
    <p>Aqui é onde você coleciona as melhores cartas</p>
    <img src="image/cardking.png" alt="Logotipo Cardking">
  </header>
  <h1>Bem vindo ao melhor site de colecionador de cartas</h1>
  <main>
    <section>
      <div>
        <form action="views/home.html" method="get">
          <h2>Login</h2>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Digite o seu e-mail">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" placeholder="Digite sua senha">
          <input type="submit" value="Enviar">
        </form>
      </div>
      <div>
        <form action="/views/home.html" method="get">
          <h2>Cadastro</h2>
          <label for="nomeCadastro">Nome:</label>
          <input type="text" id="nomeCadastro" placeholder="Digite seu nome">
          <label for="emailCadastro">E-mail</label>
          <input type="email" id="emailCadastro" placeholder="Digite seu e-mail">
          <label for="senhaCadastro">Senha:</label>
          <input type="password" id="senhaCadastro" placeholder="Digite sua senha">
          <input type="submit" value="Enviar">
        </form>
      </div>
    </section>
  </main>
  <section>
    <img src="/image/banner.png" alt="Banner de desconto">
  </section>
  <footer>Todos os direitos reservados @cardking</footer>
</body>
</html>
