<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Login | Cadastro</title>
</head>
<body>
  <header class="header-login">
    <p>Aqui é onde você coleciona as melhores cartas</p>
    <img src="img/cardking.png" class="logo" alt="Logotipo Cardking">
  </header>
  <h1 class="titulo-login">Bem vindo ao melhor site de colecionador de cartas</h1>
  <main>
    <section class="container">
      <div class="cadastro-login">
        <form action="views/home.html" method="get">
          <h2>Login</h2>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Digite o seu e-mail">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" placeholder="Digite sua senha">
          <input type="submit" value="Enviar">
        </form>
      </div>
      <div class="cadastro-login">
        <form action="/views/home.html" method="get">
          <h2>Cadastro</h2>
          <label for="nomeCadastro">Nome:</label>
          <input type="text" id="nomeCadastro" placeholder="Digite seu nome">
          <label for="emailCadastro">E-mail</label>
          <input type="email" id="emailCadastro" placeholder="Digite seu e-mail">
          <label for="senhaCadastro">Senha:</label>
          <input type="password" id="senhaCadastro" placeholder="Digite sua senha">
          <input type="submit" value="Enviar">
        </form>
      </div>
    </section>
  </main>
  <section>
    <img src="/img/banner.png" class="banner" alt="Banner de desconto">
  </section>
  <footer>
    <p class="footer-login">Todos os direitos reservados @cardking</p>
  </footer>
</body>
</html>
